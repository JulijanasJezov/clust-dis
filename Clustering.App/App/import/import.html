<div data-bind="with: model()" class="container-fluid">

    <div class="row">
        <fieldset>
            <legend>Import Data</legend>
            <form>
                <div class="col-md-4">
                    <div class="form-group" data-bind="css: { 'has-error': diseaseNameRequired() }">
                        <label>Disease Name</label>
                        <input class="form-control" data-bind="value: diseaseName">
                        <span class="help-block " data-bind="visible: diseaseNameRequired()">Disease is required</span>
                    </div>

                    <div class="form-group">
                        <label>CSV File</label>
                        <div class="file-upload-control" data-bind="fileDrag: fileData">
                            <input id="staff-users-input" type="file" data-bind="fileInput: fileData">
                        </div>
                    </div>

                    <button class="btn btn-primary" data-bind="click: importData">Import</button>
                </div>
            </form>
        </fieldset>
    </div>

</div>
