<div data-bind="with: model()">
    <div class="row">
        <button class="btn btn-default" data-bind="click: showGraph">Show Graph</button>
        <button class="btn btn-default" data-bind="visible: clusteredData(), click: showValidity">Show Validity</button>
    </div>
    
    <div class="row">
        <div class="col-md-1">
            <!-- ko if: clusteredData() -->
            <div data-bind="foreach: clusteredData">
                <b data-bind="text: name"></b>
                <div data-bind="foreach: propertiesRange">
                    <span data-bind="text: name + ' ' + minValue + ' - ' + maxValue"></span> <br />
                </div>
            </div>
            <!-- /ko -->
            
        </div>
        <div class="col-md-10">
            <div id="chart" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
        </div>
    </div>
    
    <div class="row">
        <div id="validityChart" style="min-width: 300px; height: 400px; max-width: 800px; margin: 0 auto"></div>
    </div>
    


</div>
